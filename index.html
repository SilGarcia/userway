<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Catálogo de Jogos Online</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Inclusão do script UserWay para acessibilidade -->
    <script>
        (function(d){
            var s = d.createElement("script");
            s.setAttribute("data-account", "INSIRA_SEU_CÓDIGO_USERWAY_AQUI");
            s.setAttribute("src", "https://cdn.userway.org/widget.js");
            (d.body || d.head).appendChild(s);
        })(document);
    </script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Jogos Online</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Catálogo</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Área Principal -->
    <main>
        <section class="game-section">
            <div class="game-block">
                <img src="https://via.placeholder.com/150" alt="Jogo 1">
                <h2>Jogo 1</h2>
                <p>Ação emocionante, gráficos incríveis.</p>
                <p><strong>R$ 99,90</strong></p>
                <a href="#" class="buy-link">Comprar</a>
            </div>
            <div class="game-block">
                <img src="https://via.placeholder.com/150" alt="Jogo 2">
                <h2>Jogo 2</h2>
                <p>Aventura épica com vários personagens.</p>
                <p><strong>R$ 149,90</strong></p>
                <a href="#" class="buy-link">Comprar</a>
            </div>
            <div class="game-block">
                <img src="https://via.placeholder.com/150" alt="Jogo 3">
                <h2>Jogo 3</h2>
                <p>Desafios estratégicos para os mais experientes.</p>
                <p><strong>R$ 79,90</strong></p>
                <a href="#" class="buy-link">Comprar</a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Todos os direitos reservados</p>
    </footer>

</body>
</html>
